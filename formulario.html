<!DOCTYPE html>
<html>
<head>
       <title>Formulário</title>
       <meta charset="UTF-8">
	   <meta nome="viewpor" content="width=device-width, initial-scale=1.0">
	   <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

       
</head>
<body>

	<div>
		<h1 id="título">Principais entradas de formulário do HTML 5 </h1>
		<br>
	</div>
		
	<form>
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome</strong></label>
				<input type="text" name="nome" id="nome" required>
			</div>
			
			<div class="campo">
				<label for="sobrenome"><strong>Sobrenome</strong></label>
				<input type="text" name="sobrenome" id="sobrenome" required>
			</div>
		</fieldset>
			
			<div class="campo">
				<label for="email"><strong>Email</strong></label>
				<input type="email" name="email" id="email" required>
			</div>
			
			<div class="campo">
    <label><strong>Exemplo da Seleção de botões</strong></label>
                <label>
                    <input type="radio" name="devweb" value="primeiro" checked>Primeiro
                </label>
                <label>
                    <input type="radio" name="devweb" value="Segundo">Segundo
                </label>
                <label>
                    <input type="radio" name="devweb" value="terceiro">Terceiro
                </label>											
			</div>
			
			<div class="campo">
				<label for="Exemplo da Seleção de lista"><strong>Exemplo da Seleção de lista</strong></label>
				<select id="Exemplo da Seleção de lista">
					<option selected disabled value="">Selecione</option>
					<option>Um</option>
					<option>Dois</option>
					<option>Três</option>
				</select>			
			</div>
	<fieldset class="grupo">
                <div id="check">
                    <label><strong>Exemplo de caixa, multiplas seleções:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="UM">
                    <label for="tecnologia1"> UM</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="DOIS">
                    <label for="tecnologia2"> DOIS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="TRÊS">
                    <label for="tecnologia3"> TRÊS</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="QUATRO">
                    <label for="tecnologia4"> QUATRO</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="CINCO">
                    <label for="tecnologia5"> CINCO</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="SEIS">
                    <label for="tecnologia6"> SEIS</label>
                </div>
    </fieldset>
            <button class="botao" type="submit" onsubmit="">Concluído</button> 
	</form>


</html>
</body>
